<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container">
    <div class="left-panel">
        <h2>Статистика telegram бота</h2>

        <div class="chart">
            <canvas id="userGrowthChart"></canvas>
        </div>
        <div class="chart">
            <canvas id="messageCountChart"></canvas>
        </div>

        <div class="statistic">
            <h3>Общая статистика</h3>
            <p class="users-count">Количество пользователей: <span id="users-count"></span></p>
            <p class="subscribers-count">Готовы получать уведомления: <span id="subscribers-count"></span></p>
        </div>
    </div>

    <div class="right-panel">
        <h2>Отправка сообщений</h2>

        <form class="message-form">
            <label for="recipient">Выберите способ отправки:</label>
            <select id="recipient" onchange="toggleRecipientInput()">
                <option value="all">Всем пользователям</option>
                <option value="phone">По номеру телефона</option>
            </select>

            <div id="phone-input" style="display:none;">
                <label for="phone">Введите номер телефона:</label>
                <input type="text" id="phone" placeholder="+7 (XXX) XXX-XX-XX" />
            </div>

            <label for="message">Сообщение:</label>
            <textarea id="message" rows="4" placeholder="Введите ваше сообщение..."></textarea>

            <button type="submit">Отправить сообщение</button>
        </form>
    </div>
</div>
 <script src="/static/scripts/script.js"></script>
</body>
</html>
